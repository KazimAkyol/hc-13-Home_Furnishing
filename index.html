<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Furnishing</title>
</head>

<body>
    <div class="container">

        <!-- iconbar -->

         <div class="iconbar">
            <div class="input-part">
                <img class="logo" src="./images/logo1.png" alt="">
                <div class="select-category">
                    <select name="" id="">
                        <option value="">All Categories</option>
                        <option value="Wooden">Wooden</option>
                        <option value="Linen">Linen</option>
                        <option value="Badroom">Badroom</option>
                        <option value="Kitchen">Kitchen</option>
                    </select>
                </div>
                <div class="search-input">
                    <input type="text">
                    <img src="./images/magnifier.png" alt="">
                </div>
                <div class="support">
                    <p class="support-number">0 800 456 80 80</p>
                    <p class="support-text">Support 24/7</p>
                </div>
                
            </div>

            <div class="icons">
                <img src="/images/user.png" alt="">
                <img src="/images/heart.png" alt="">
                <img src="/images/shoppingCart.png" alt="">
            </div>
         </div>

         <!-- NAVBAR -->

         <nav class="navbar">
            <div class="button">
                <img src="./images/unordered-list.png" alt="">
                <p>Select by Category</p>
            </div>

            <ul class="nav">
                <li>Wooden</li>
                <li>Linen</li>
                <li>Badroom</li>
                <li>Kitchen</li>
                <li>Floor</li>
            </ul>
         </nav>








    </div>
</body>

</html>
